<section id="contact-form">
    <h2>Contact Me</h2>
    <form id="contact-form" action="#" method="post" onsubmit="handleSubmit(event)">
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="jordan">Jordan</option>
            <option value="usa">USA</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</section>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #36454f;
        text-align: center;
    }
    h1 {
        color: white;
    }
    header, footer {
        background-color: #36454f;
        color: white;
        text-align: center;
        padding: 20px; 
    }
</style>

<script>
    function handleSubmit(event) {
        event.preventDefault();  // Prevent the default form submission

        // Get the form values
        const fullName = document.getElementById('full-name').value;
        const email = document.getElementById('email').value;
        const country = document.getElementById('country').value;
        const comments = document.getElementById('comments').value;

        // Save data (for this example, saving in localStorage)
        localStorage.setItem('fullName', fullName);
        localStorage.setItem('email', email);
        localStorage.setItem('country', country);
        localStorage.setItem('comments', comments);

        // Redirect to the main page after saving the data
        window.location.href = 'index.html';
    }
</script>
